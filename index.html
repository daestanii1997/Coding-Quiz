<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div>
        <h1 class="title">Test your coding knowledge!</h1>
        <hr>

        <!-- Timer Display -->
        <h2 class="timer"></h2>        

        <!-- Quiz Section -->

        <div class="main">

            <!-- Start Button -->

            <button class="start">Start Quiz âž£</button>

            <!-- Question Container -->

            <div class="questionContainer" style="display: none;">
                
                <div class="askQuestions"></div>

                <!-- Choices -->

                <div class="choices">
                    <div class="eachChoice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="eachChoice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="eachChoice" id="C" onclick="checkAnswer('C')"></div>
                </div>
            </div>

        </div>
        
        <!-- Score and Initial Log -->
        <div id="finalScore">
            <input id="scoreLog" style="display: none;">
        </div>
         
        <script src="./assets/script.js"></script>
    </div>
</body>


</html>
